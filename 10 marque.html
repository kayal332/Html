<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Marquee tag used to move the content</h1>
    <h2>Moving text </h2>
       <p> Attributes=> behaviour& direction (default value scroll and left)|Scrollamount to increase speed</p>
       <p>Values=>(scroll,alternate |left right up down)</p>
<marquee behavior="" direction="" style="background-color: aquamarine;" height="500px"width="500px">Tom and jerry</marquee>
<marquee behavior="alternate" direction="up" style="background-color:blueviolet ;" height="500px"width="500px">Tom and jerry</marquee>
<marquee behavior="" direction="down" style="background-color: pink;" height="500px"width="500px">Tom and jerry</marquee>
<marquee behavior="scroll" direction="right" style="background-color: yellow;" height="500px"width="500px" scrollamount="10">Tom and jerry</marquee>

<h2>Moving image</h2>
<marquee behavior="alternate" direction="right" style="background-color:gold;" height="500px"width="500px"><img src="./Assets/tom and jerry.jpg" alt="error" height="200px"width="200px"></marquee>
<marquee behavior="scroll" direction="up" style="background-color:aqua;" height="500px"width="500px"><img src="./Assets/tom and jerry.jpg" alt="error" height="200px"width="200px"></marquee>

<h2>Moving Multiple images</h2>
<marquee behavior="scroll" direction="left" style="background-color:pink;" height="600px"width="100%"scrollamount="20">
<img src="./Assets/ghibli 1.jpg" alt="error" height="500px"width="50%">
<img src="./Assets/ghibli 2.jpg" alt="error" height="500px"width="50%">
<img src="./Assets/ghibli3.jpg" alt="error" height="500px"width="50%">
<img src="./Assets/ghibli4.jpg" alt="error" height="500px"width="50%">
<img src="./Assets/ghibli5.jpg" alt="error" height="500px"width="50%">
<img src="Assets/ghibli 6.jpg" alt="error"height="500px"width="50%">
</marquee>


</body>
</html>
